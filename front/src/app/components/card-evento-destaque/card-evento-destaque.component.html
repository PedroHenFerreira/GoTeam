<ion-slides>
  <ion-slide *ngFor='let event of highEvent'>
    <ion-card class="card-event-1">
      <img class="card-event-img" src='{{event.img}}'>
    
      <ion-card-title class="card-event-1-title">{{event.name}}</ion-card-title>
      <ion-card-subtitle class="card-event-1-subtitle-1">By: {{event.owner}}</ion-card-subtitle>
      <ion-card-subtitle class="card-event-1-subtitle-2">Categoria: {{event.category}}</ion-card-subtitle>
    
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-icon class="button-like" name='heart-outline'></ion-icon>
            <div class="num-like">30K</div>
          </ion-col>
    
          <ion-col>
            <ion-icon class="button-comment" name='chatbox-outline'></ion-icon>
            <div class="num-comment">22K</div>
          </ion-col>
    
          <ion-col>
            <ion-icon class="button-share" name='repeat-outline'></ion-icon>
            <div class="num-share">26K</div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-slide>
</ion-slides>
